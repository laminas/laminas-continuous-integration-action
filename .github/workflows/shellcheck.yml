name: "ShellCheck"

on:
  pull_request:
  push:
    branches:
      - '[0-9]+.[0-9]+.x'
      - 'refs/pull/*'
    tags:

jobs:
  shellcheck:
    name: "ShellCheck"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - name: "Run ShellCheck"
        uses: "reviewdog/action-shellcheck@v1.17.0"
        with:
          fail_on_error: true
